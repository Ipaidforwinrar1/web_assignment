<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header (Shared) -->
  <header>
    <div class="logo">Herculean Gym</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="packages.html">Packages</a></li>
      </ul>
    </nav>
    <button class="join-btn" onclick="window.location.href='login.html'">Sign In</button>
  </header>

  <!-- === Page-Specific Content Goes Here === -->
  <main>
    <!-- Content will be inserted per page -->
  </main>

  <!-- Back to Top Button (Shared) -->
  <button onclick="scrollToTop()" id="backToTopBtn" title="Back to Top">â†‘</button>

  <!-- Footer (Shared) -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-brand">
        <div class="logo">Herculean Gym</div>
        <p>&copy; 2025 Herculean Gym. All rights reserved.</p>
      </div>
      <div class="footer-links">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="packages.html">Packages</a></li>
        </ul>
      </div>
      <div class="footer-newsletter">
        <h4>Stay up to date</h4>
        <p>Subscribe now and get the latest news!</p>
        <form>
          <input class="input-subscription" type="email" placeholder="Email" required
          aria-label="Newsletter Email"><br>
          <input type="checkbox" id="existingCustomer">
          <label for="existingCustomer"> Are you an existing customer?</label><br />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </footer>

  <!-- JavaScript (Shared) -->
  <script>
    // Back to Top button logic
    window.onscroll = function() {
      const btn = document.getElementById("backToTopBtn");
      btn.style.display = (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
